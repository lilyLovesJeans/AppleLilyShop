<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block InlineBlock</title>
    <style>
        .menu{
            background-color: #fa0;
            text-align: center;
            font-size: 0;
        }
        .menu a{
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #fa0;
            display: inline-block;
            font-size: 16px;
            transition: 1s;        
        }

        .menu a:hover{
            background-color: #000;
        }
    </style>

</head>
<body>
    
    <div class="menu">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </div>


</body>
</html>
