<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金魚都能懂的網頁設計入門-第十八天 - Animation 網頁動畫</title>
    <style>
        /* @keyframes 是角本(劇本),
        box 是演員，
        所以角本可以決定給 .box 或 .box1來演  */
        .box{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f00;
        }
        .box1{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f00;
            /* animation: 動畫名稱 播放時間 延遲執行的時間 速度 次數 方向 填充模式 播放狀態 */
            /* 2秒後執行 */
            /* animation: lily 2s 2s; */

            /* 執行2次 */
            /* animation: lily 2s 2; */

            /* 方向來回播放 */
            /* animation: lily 2s 5 alternate; */

            /* 方向來回播放,速度0.5 , infinite不斷播放 ,可以用在小小的 icon*/
            animation: lily .5s infinite alternate;
        }
        /* @keyframes 動晝名稱 */
        @keyframes lily{
            0%{ border-radius: 50%;}
            100%{ border-radius: 0%;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
