<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絕對定位 absolute 試範</title>
</head>
<link rel="stylesheet" href="./reset.css">
<style type="text/css">
    .wrap{
        width: 960px;
        margin: auto;
        display: flex;
    }
    .item{
        position: relative;
        width:300px;
        margin: 15px 10px;
        border: 1px solid #aaa;
        padding: 10px; /*線條跟邊框連起來不太好看，設定一下 padding*/
    }
    /* 布望圖片大小都一樣，設定 width: 100% */
    .item img{
        width: 100%;
    }
    .item .tab{
        background-color: #f00;
        color:#fff;
        padding: 6px 10px;
        position: absolute;
        /* 但父層沒有做定位時，畫面會壞掉，它會定到 window去，所以父層要設定位，因為圖片是要和大家排在一起，不要獨立出去，所以父層item 的定位設定 relative */
        top: -4px; 
        right:-4px;
        border-radius: 5px;
        transform: rotate(45deg); /* 旋转 45 度 */

     
    }
</style>
<body>
    <!-- 購物網站 ，有熱賣小小圖案的效果 -->
    <div class="wrap">
        <div class="item">
            <div class="tab">Hot</div>
            <img src="https://picsum.photos/300/200/?random=1">
            <h2>title</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut, maxime?</p>

        </div>
        <div class="item">
            <div class="tab">Hot</div>
            <img src="https://picsum.photos/300/200/?random=2">
            <h2>title</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut, maxime?</p>

        </div>
        <div class="item">
            <div class="tab">Hot</div>
            <img src="https://picsum.photos/300/200/?random=3">
            <h2>title</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut, maxime?</p>

        </div>
    </div>
</body>
</html>
