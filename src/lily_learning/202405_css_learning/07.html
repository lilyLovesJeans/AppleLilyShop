<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 div</title>
    <style>
        div{
            width: 320px;
            border: 2px solid #653705;
            padding: 20px;
            background-color: #ffa;
            color: #fa0;
            font-size: 22px;
            line-height: 1.5; /*文字行高*/
            height: 400px;

        }
        div a{
            text-decoration: none; /*文字裝飾*/
            color:#f00;
        }
    </style>
</head>
<body>
    <div>
        Lorem, <a href="#">dolor sit amet</a>  consectetur adipisicing elit. Repudiandae atque similique unde officiis magni, saepe optio deserunt ipsum quasi vero? Officia numquam harum alias cupiditate! Facilis quae eum quasi quas.
    </div>
</body>
</html>
