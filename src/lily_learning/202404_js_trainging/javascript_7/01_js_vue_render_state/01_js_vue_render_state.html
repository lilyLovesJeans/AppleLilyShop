<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 系列七：第1課 ── 認識 Vue 基本環境與 render state</title>
    <link rel="stylesheet" href="./01_js_vue_render.css">

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <div class="wrap">
            <div class="note">
                <h3 class="title">
                  <!-- 請顯示第一個項目的標題 -->
                  {{notes[0].title}}
                </h3>
                <p class="content">
                  <!-- 請顯示第一個項目的內容 -->
                  {{notes[0].content}}
                </p>
              </div>
              <div class="note">
                <h3 class="title">
                  <!-- 請顯示第二個項目的標題 -->
                  {{notes[1].title}}
                </h3>
                <p class="content">
                  <!-- 請顯示第二個項目的內容 -->
                  {{notes[1].content}}
                </p>
              </div>
              <div class="note">
                <h3 class="title">
                  <!-- 請顯示第三個項目的標題 -->
                  {{notes[2].title}}
                </h3>
                <p class="content">
                  <!-- 請顯示第三個項目的內容 -->
                  {{notes[2].content}}
                </p>
              </div>
        </div>
    </div>

    <script src="./01_js_vue_render.js"></script>
