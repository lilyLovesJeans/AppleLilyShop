<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Input Field Label Animation</title>

    <style>
        @import url('https://fonts.googleapis.com/css2family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins' ,sans-serif;
            box-sizing: border-box;
        }
        body{
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background:#1c2841 ;
        }
        .container{
            width: 680px;
        }
        .entryarea{
            position: relative;
            height: 80px;
            line-height: 80px;
        }
        input{
            position: absolute;
            width: 100%;
            outline: none;
            font-size: 2.2em;
            padding: 0.3px;
            padding-left: 5px;
            line-height: 80px;
            border-radius: 10px;
            border: 2px solid #f0ffff;
            background: transparent;
            transition: 0.1s ease;
            z-index: 1111;
        }
        .labelline{
            position: absolute;
            font-size:1.6em ;
            lighting-color: #f0ffff;
            padding: 0.25px;
            margin: 5px;
            background-color:#1c2841 ;
            transition: 0.2s ease ; /* 移動速度及方向 */
        }
        input:focus , input:valid{
            color: #66ff00;
            border: 4px solid #66ff00;
        }
        input:focus + .labelline,
        input:valid + .labelline{
            color: #66ff00;
            height: 30px;
            line-height: 30px;
            padding: 0.12px;
            transform: translate(-5px, -16px) scale(0.88);
            z-index: 1111;
        }

    </style>
</head>
<body>
<!--  
    Hex Color Code 
    #1c2841
    #f0ffff
    #66ff00
-->
    <div class="container">
        <div class="entryarea">
            <input type="text" required>
            <div class="labelline">Enter your name</div>
            <input type="text" required>
            <div class="labelline">password</div>
        </div>
    </div>
</body>
</html>
