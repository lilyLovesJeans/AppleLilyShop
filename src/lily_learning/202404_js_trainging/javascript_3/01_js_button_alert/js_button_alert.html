<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Alert Button </title>
  <link rel="stylesheet" href="./js_button_alert.css">
</head>
<body>
  <div class="alert-container">
    <div class="alert alert-primary">
      💙 歡迎您點擊「抖內」按鈕，以實際行動支持我們。 
      <button class="btn-close" onclick="btn_close(this)" >×</button>
    </div>
    <hr>
    <div class="alert alert-success">
      ✅ 您已成功下訂單！以下為您的訂單詳細資訊。
      <button class="btn-close" onclick="btn_close(this)">×</button>
    </div>
    <hr>
    <div class="alert alert-danger"> 🚫 抱歉，系統發生錯誤，請稍後重新嘗試。
    
      <button class="btn-close" onclick="btn_close(this)">×</button>
    </div>
    <hr>
    <div class="alert alert-warning">
      ⚠️ 請注意，以下內容包含「劇透」爆雷資訊。
      <button class="btn-close" onclick="btn_close(this)">×</button>
    </div>
  </div>

  <script src="./js_button_alert.js"></script>
</body>
</html>
