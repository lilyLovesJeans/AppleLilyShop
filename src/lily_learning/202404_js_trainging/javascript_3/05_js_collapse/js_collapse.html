<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 系列三：練習5 ── collapse 折疊效果</title>
    <link rel="stylesheet" href="./js_collapse.css">
</head>

<body>
    <div class="wrap">
        <div class="header">FAQ 一般問與答</div>
        <hr>
        <button class="collapsible">Q: 如何辦理退換貨？</button>
        <div class="content"><p>
            A: 請參考退貨服務頁面。
        </p></div>
        <button class="collapsible">Q: 退款方式及退款時間？</button>
        <div class="content"><p>
            A: 約7-8個工作天完成退款作業。
        </p></div>
        <button class="collapsible">Q: 未退回的退款，是否可直接折抵新訂單？</button>
        <div class="content"><p>
            A: 很抱歉，重新訂購時無法直接於新訂單扣抵。
        </p></div>
        <button class="collapsible">Q: 發票遺失是否仍能辦理退換貨？</button> 
        <div class="content"><p>
            A: 很抱歉，需要有發票才能辦理退換貨。
        </p></div>
        <button class="collapsible">Q: 什麼情況無法辦理退換貨？</button>
        <div class="content"><p>
            A: 超過7天退貨期限，就無法辦理。
        </p></div>
    </div>


</body>
<script src="./js_collapse.js"></script>

</html>
