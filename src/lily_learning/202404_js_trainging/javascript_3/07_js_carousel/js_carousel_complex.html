<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 系列三：練習7 ── carousel 輪播元件</title>
    <link rel="stylesheet" href="./js_carousel.css">
</head>
<body>
    <div class="carousel">
        <div class="container">
            <div class="content red">1</div>
            <div class="content yellow">2</div>
            <div class="content blue">3</div>
            <div class="content purple">4</div>
        </div>
    </div>
    <div class="btnContainer">
        <button class="btn btn-prev">&larr;</button><button class="btn btn-next">&rarr;</button>
    </div>
    <script src="./js_carousel.js"></script>
</body>
</html>
