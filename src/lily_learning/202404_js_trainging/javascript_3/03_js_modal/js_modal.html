<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 系列三：練習3 ── modal 互動視窗元件</title>
    <link rel="stylesheet" href="./js_modal.css">
</head>
<body>
    <button class="btn-login" onclick="loginModal()">點我登入帳號</button>
    <hr>
    <button class="btn-post" onclick="postModal()">點我新增貼文</button>
    <div class="modal_wrap">
        <div class="modal" id="login-modal">
            <h1>Login</h1>
            <div>帳號：
                <input type="text">
            </div>
            <div>密碼：
                <input type="password">
            </div>
            <hr>
            <button id="btn-close-login" class="btn-close">關閉
            </button>
        </div>
        <div class="modal" id="post-modal">
            <h1>Post</h1>
            <div>標題：<input type="text"></div>
            <div>內文：<textarea></textarea></div>
            <hr>
            <button id="btn-close-post" class="btn-close">關閉</button>
        </div>
    </div>

</body>
<script src="./js_modal.js"></script>
</html>
