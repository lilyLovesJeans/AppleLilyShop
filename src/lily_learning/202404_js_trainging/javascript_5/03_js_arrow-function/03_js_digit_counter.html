<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Flip Clock Counter</title>
    <style>
        body {

            background-color: #333;
            font-family: 'Courier New', Courier, monospace;
        }

        .counter_container{
            display:flex;
            justify-content: center;
            align-items: center;

        }
        .flip-container{
            display: inline-block;
            margin: 20px;
        }
        .flipper{
            /* position: relative; */
            width: 200px;
            height: 100px;
        }
        .digit{
            /* position: absolute; */
            width: 100%;
            height: 100%;
            color: #fff;
            font-size: 80px;
            line-height: 100px;
            text-align: center;
            background-color: #222;
            border-radius: 10px;
            transition: transform 0.6s, opacity 0.6s;

        }
        .flipper.up {
            
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="counter_container">
    <button id="up_btn">+</button>
    <div class="flip-container">
        <div class="flipper">
            <div id="topDigit" class="digit top">0</div>
            <div id="bottomDigit" class="digit bottom">1</div>
         </div>
    </div>
    <button id="down_btn">-</button>
</div>


<script>
    const counter = (() => {
        let count_1 = 0;

        const plus = () => {
            count_1++;
            // updateDisplay(count_1, 'up');
        };

        const minus = () => {
            count_1--;
            // updateDisplay(count_1, 'down');
        };

        return { plus, minus };
    })();

    const down_btn = document.querySelector('#down_btn')
    const up_btn = document.querySelector('#up_btn');
    down_btn.onclick = counter.minus;
    up_btn.onclick = counter.plus;
</script>

</body>
</html>
