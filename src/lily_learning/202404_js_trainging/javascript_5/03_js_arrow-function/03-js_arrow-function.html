<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 系列五：第3課 ── 變數作用域、箭頭函式、ES6 語法</title>
    <link rel="stylesheet" href="./03-js_arrow-function.css">
</head>
<body>
    <div class="header header_counter">
        simple counter:
    </div>
    <div class="counter-container">

        <div class="flip-container">
            <div class="flipper">
                <div id="topDigit" class="digit top">0</div>
                <div id="bottomDigit" class="digit bottom">1</div>
            </div>
        </div>
        <button id="plus_btn">+</button>
        <button id="minus_btn">-</button>
    </div>
    <hr>
    <div class="header header_calculato">
        simple calculator:
    </div>
    <div class="calculator_container">

            <input id="num_1" type="text" placeholder="輸入數字..." />
            <input id="num_2" type="text" placeholder="輸入數字..."/>
            <button id = "calculator_btn" class="calculator_btn">加/減/乘/除</button>

    </div>
    

    <script src="./03-js_arrow-function.js"></script>
</body>
</html>
