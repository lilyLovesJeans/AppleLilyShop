<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Test</title>
    
    <style>
        .flip-container{
            perspective: 1000px;
        }
        .flipper{
   
            width: 150px;
            height: 100px;
            display:flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        .Digit{
            width: 100%;
            height: 100%;
            font-size: 80px;
            line-height: 100px;
            text-align: center;
            color:#fff;
            background-color: #222;
            transition: opacity 5s,
                        transform 5s;
        }
        .top:active{
            animation: flip-up 5s forwards;

        }
        .bottom:active{
            animation: fade-in-up 5s forwards;

        }

        @keyframes flip-up {
    0% {
        transform: translateY(0);
        opacity: 1;
        }
    100% {
        transform: translateY(-100%);
        opacity: 0;
        }
    }

    @keyframes fade-in-up {
    0% {
        transform: translateY(100%);
        opacity: 0;
        }
    100% {
        transform: translateY(0);
        opacity: 1;
        }
    }

       
    </style>
</head>
<body>
    <div class="counter_header">simple counter</div>
    <div class="counter-container">
        <div class="flip-container">
            <div class="flipper">
                <div class="Digit top">0</div>
                <div class="Digit bottom">0</div>
            </div>
        </div>
        <button id="plus_btn">+</button>
        <button id="minus_btn">-</button>
    </div>
</body>
</html>
