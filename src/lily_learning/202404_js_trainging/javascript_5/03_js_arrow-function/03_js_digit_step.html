<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit test</title>
    <style>
        .flipper{
        position: relative;
        width: 200px;
        height: 100px;
        }
        .digit{
            position: absolute;
            width: 100%;
            height: 100%;
            color: #fff;
            font-size: 80px;
            line-height: 100px;
            text-align: center;
            background-color: #222;
            border-radius: 10px;
            transition: transform 0.6s, opacity 0.6s;
        }
        /* .digit:hover {
            transform: translateY(-100%);
            opacity: 0;
        } */
        @keyframes fade-in-up {
    0% {
        transform: translateY(100%); /* 从下方滑入 */
        opacity: 0; /* 完全透明 */
    }
    100% {
        transform: translateY(0); /* 到达正常位置 */
        opacity: 1; /* 完全显示 */
    }
}
    </style>
</head>
<body>
    
    <div class="flip-container">
        <div class="flipper">
            <div id="topDigit" class="digit top">0</div>
            <div id="bottomDigit" class="digit bottom">1</div>
         </div>
    </div>
</body>
</html>
