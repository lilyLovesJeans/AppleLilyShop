<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 系列四：第3課 ── Chart.js 套件</title>
    <link rel="stylesheet" href="./03_js_chartjs.css">
</head>
<body>
    <div class="container">
        <div class="chart" id="chart1">
            <div class="chart-title">
                <img src="https://i.imgur.com/o5CjvkC.png" alt="Icon">
                <h4>【火水風】十年大運</h4>
            </div>
            <canvas id="chart1Canvas" data-chart-type="line" ></canvas>
        </div>
        <div class="chart" id="chart2">
            <div class="chart-title chart-title-bar">
                <img src="https://i.imgur.com/G9DJsep.png" alt="Icon">              
                <h4>2021年前十名排碳國</h4>
            </div>
            <canvas id="chart2Canvas" data-chart-type="bar" ></canvas>
        </div>
        <div class="chart" id="chart3">
            <div class="chart-title chart-title-pie">
                <img src="https://i.imgur.com/G9DJsep.png" alt="Icon"> 
                <h4>2021年排碳比例</h4>
            </div>
            <canvas id="chart3Canvas" data-chart-type="pie" ></canvas>
        </div> 
    </div>

    <!-- 引入 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script src="./03_js_chartjs.js"></script>
</body>
</html>
